<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-dark text-white d-flex flex-column align-items-center justify-content-center font-poppins, sans-serif">
    
  <header class="container">
    <div class="text-center mt-5"> 
          <h2 class="text-white"><b class="text-warning">T</b>h<b class="text-warning">e</b> <b class="text-warning">Q</b>u<b class="text-warning">i</b>z <b class="text-warning">G</b>a<b class="text-warning">m</b>e!</h2>
    </div>
  </header>
  

 



<div class="quiz-container text-center text-white ">
    <h1 class="mb-4">Simple Quiz</h1>
    
    <div id="quiz-screen">
        <div class="question-section">
            <h2 id="question-text" class="question-text">Question goes here...</h2>
        </div>
        <div id="answer-buttons" class="answer-buttons d-grid gap-3">

            <!-- Answer buttons -->
        </div>
        <div class="d-grid mt-4">
            <button id="next-btn" class="btn btn-primary btn-next" disabled>Next Question</button>
        </div>
    </div>
    
    <div id="score-screen" style="display:none;">
        <div class="score-section">
            <p>You scored <span id="final-score">0</span> out of <span id="total-questions"></span>!</p>
        </div>
        <div class="d-grid mt-4">
            <button id="restart-btn" class="btn btn-secondary btn-next">Restart Quiz</button>
        </div>
    </div>
</div>
</div>
